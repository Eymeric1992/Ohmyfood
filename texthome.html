<!DOCTYPE html>
<html lang="FR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/e5bd81ffd0.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e5bd81ffd0.js" crossorigin="anonymous"></script>


    <title>OHMYFOOD</title>
</head>

<header>
    <H1 class="title">ohmyfood</H1>
</header>

<main>
    <div class="city">
        <i class="fa-solid fa-location-dot"></i>
        <h2>Paris, Belleville</h2>
    </div>

    <section class="explorer">
        <h2 class="reservez"> Reservez le menu qui <br> vous convient</h2>
        <p>Découvrez des restaurants d'exception,<br> séléctionnés par nos soins</p>
        <button class="colorgradient">Explorer nos restaurants </button>
    </section>


    <section class="functioning">
        <h2 class="functioning__title">Fonctionnement</h2>
        <ol>
            <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
            <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
            <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
        </ol>

    </section>


    <section class="menus">
        <h2>Restaurants</h2>
        <div class="menus__card">
            <a href="#" class="card">
                <div class="card__image card__image-1"></div>
                <div class="card__description"></div>
            </a>
            <a href="#" class="card">
                <div class="card__image card__image-2"></div>
                <div class="card__description"></div>
            </a>
            <a href="#" class="card">
                <div class="card__image card__image-3"></div>
                <div class="card__description"></div>
            </a>
            <a href="#" class="card">
                <div class="card__image card__image-4"></div>
                <div class="card__description"></div>
            </a>
        </div>

    </section>




</main>
